{% extends 'base.html' %}

{% block main %}
    {% for message in messages %}
        <div class="alert alert-info">
        <strong>{{message}}</strong>
        </div>  
    {% endfor %}
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Enviar</button>
    </form>
{% endblock %}
