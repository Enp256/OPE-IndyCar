{% extends 'base.html' %}

{% block main %}
    {% for message in messages %}
        <div class="alert alert-danger">
        <strong>{{message}}</strong>
        </div>  
    {% endfor %}
    <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-md-5 ">
            <div class="card">
                <div class="card-body">
                    <form action="" method="POST" >
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit">Enviar</button>
                    </form>
                </div>            
            </div>
          </div>  
        </div>   
    </div>

{% endblock %}
