{% block main %}


{% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>{{ message }}</strong>
    </div>
{% endfor %}



<div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-5 ">
        <div class="card">
            <div class="card-body">
                <form action="" method="POST" >
                    <h1 id="center">Recuperar senha</h1><br><br>
                    {% csrf_token %}
                    <h5>E-mail:</h5>
                    {{form.email}}<br><br>       

                    <br><button class="btn btn-outline-info btn-lg btn-block" type="submit">Enviar</button><br>
                </form>
            </div>    
        </div>
      </div>  
    </div>   
</div>
  {% endblock %}
</body>
