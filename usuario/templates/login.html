<!DOCTYPE html>
<html lang="pt">
<head>
  <title>Indy Car</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <meta name="viewport" content="width=device-width", initial-scale="1.0"> 
  <link rel="stylesheet" type="text/css" href="../static/login_style.css" />
</head>
<body>
  <div class="jumbotron text-center">
    <h1>Indy Car</h1>
  </div>
    
  <div class="container" >
    <a class="links" id="paralogin"></a>
    
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action="submit">{% csrf_token %} 
          <h1>Login</h1> 
          <p> 
            <label for="username">Usuário</label>
            <input type="text", class="form-control" id="username" name="username" placeholder="Usuário">
          </p>
          
          <p> 
            <label for="username">Senha</label>
            <input type="password", class="form-control" id="password" name="password" placeholder="Senha">
          </p>
          
          <p> 
            <div>
                {% for message in messages %}
                  <div class="alert alert-info">
                    <strong>{{message}}</strong>
                  </div>  
                {% endfor %}
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </p>
        </form>
      </div>
      </div>
    </div> 
</body>
</html>
