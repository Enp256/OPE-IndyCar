{% extends 'base.html' %}

{% block main %}
<br>
<br>
<br>
    <h1>Perfil</h1><br>
    {% if msg %}
    {% for m in msg %}
    <p>{{m}}</p>
    {% endfor %}
    {% endif %}
    
    <strong>{{user}}</strong><br>
    <p>Nome: {{user.first_name}}</p>
    <p>Sobrenome: {{user.last_name}}</p>
    <p>Email: {{user.email}}</p>
    <a href="/perfil/editar/"
        class="btn btn-info">
        Editar
    </a>
    <a href="/perfil/editar/senha/"
        class="btn btn-info">
        Alterar senha
    </a>

    {% endblock %}
