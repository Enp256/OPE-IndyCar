{% extends 'base.html' %}

{% block main %}
    {% for message in messages %}
        <div class="alert alert-info">
        <strong>{{message}}</strong>
        </div>  
    {% endfor %}
    <form action="" method="POST">
        {% csrf_token %}
        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
        <button type="submit">Enviar</button>
    </form>
{% endblock %}
